<!DOCTYPE html>
<html>

<head>
	<title>Wildcards</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer>

	</script>
</head>

<body>
	<h1>Wildcards</h1>

	<p>
    Use ? for wildcards. For example, ?at will result in bat, cat, eat, etc.
  </p>

	<input type="text" placeholder="letters" autocomplete="off" id="letters">
  <button id="wordsButton">Find words</button>

  <div id="showAllDiv">
    <input type="checkbox" id="showAllCheckbox">
    <label for="showAllCheckbox">Show all combinations</label>
  </div>

  <div id="box"></div>
</body>

</html>
